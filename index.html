<!DOCTYPE html>
<html>
  <head>
    <title>Valopedia</title>
    <meta name="description" content="A Catalog of Valorant Agents" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/09399b1cbb.js" crossorigin="anonymous"></script>
    <link rel="icon" href="images/icon.png"/>
  </head>

  <body>
    <div class="main-header">
      <img src="./images/icon.png" alt="Valopedia Logo" class="logo">
      <div>
        <h4 class="title">Valopedia</h4>
        <p class="catchline">It's your time to shine as the best player!</p>
      </div>
    </div>
    <hr class="divider">
    <div class="section-title">
      <p>Agents</p>
      <p class="placeholder">Equipments</p>
      <p class="placeholder">Abilities</p>
      <p class="placeholder">Maps</p>
    </div>
    <!-- <div class="main-content"> -->
    <div class="filter" id="filter"></div>
    <!-- </div> -->
    
    <div class="agent">
      <div class="agent-list" id="agent-list"></div>
    </div>

    <div id="agent-modal" class="modal" style="display:none;">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-body">
          <iframe id="agent-video" width="560" height="315" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          <div class="agent-desc"></div>
        </div>
      </div>
    </div>
  
    <footer>
      <p class="footer">(c) Valopedia 2025</p>
    </footer>

    
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
